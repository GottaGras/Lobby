name: Auto Release by Version

on:
  push:
    branches:
      - main

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Get Version from POM
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version d√©tect√©e dans le pom.xml : $VERSION"

      - name: Check if Tag Exists
        id: check_tag
        run: |
          # On interroge GitHub pour voir si le tag vX.X.X existe d√©j√†
          if git ls-remote --exit-code --tags origin "refs/tags/v${{ env.PROJECT_VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
            echo "‚ö†Ô∏è La version ${{ env.PROJECT_VERSION }} existe d√©j√†. Aucune action n√©cessaire."
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
            echo "üöÄ Nouvelle version d√©tect√©e ! Lancement de la compilation..."
          fi

      # √âtape 3 : Si le tag n'existe pas, on compile le plugin
      - name: Build with Maven
        if: env.TAG_EXISTS == 'false'
        run: mvn -B package --file pom.xml -DskipTests

      # √âtape 4 : Cr√©ation automatique de la Release + Tag + Upload
      - name: Create Release
        if: env.TAG_EXISTS == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.PROJECT_VERSION }} # Cr√©e le tag automatiquement (ex: v1.0.0)
          name: Release v${{ env.PROJECT_VERSION }}
          generate_release_notes: true
          files: target/*.jar